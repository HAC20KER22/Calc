<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="main2.css">
  </head>
  <body>
    <div class="vertical-split">
      
      <div class = "calculator">
        <div class="screen">
          <p class="js-screen  show-screen">0</p>
        </div>
        <div class="input-buttons">
          <div class="line-1">
            <button class="js-clear-button clear-button">C</button>
            <button class="js-left-b left-b">&#40;</button>
            <button class="js-right-b right-b">&#41;</button>
            <button class="js-divide operators">&#247;</button>
          </div>
          
          <div class="line-2">
            <button class="js-7 numbers">7</button> 
            <button class="js-8 numbers">8</button>
            <button class="js-9 numbers">9</button>
            <button class="js-multiply operators">&#215;</button>
          </div>
          
          <div class="line-3">
            <button class="js-4 numbers">4</button>
            <button class="js-5 numbers">5</button>
            <button class="js-6 numbers">6</button>
            <button class="js-minus operators">&#8722;</button>
          </div>
          
          <div class="line-4">
            <button class="js-1 numbers">1</button>
            <button class="js-2 numbers">2</button>
            <button class="js-3 numbers">3</button>
            <button class="js-plus operators">&#43;</button>
          </div>  
          
          <div class="line-5">
            <button class="js-0 button-0">0</button>
            <button class="js-decimal decimal">.</button>
            <button class="js-equal operators">&equals;</button>
          </div>
        </div>
      </div>

      
      <div class="js-history history">
        History
      </div>
      <button class="js-clear-history clear-history">
        Clear History
      </button>
      <!-- <div class="solar"></div>
      <button class="js-sun-button sun-button">
        
      </button>
      <button class="js-solar-panel-button solar-panel-button">

      </button> -->
      <!-- <span class="js-wires"></span> -->
    </div>
  </body>
    <script src="main.js"></script>
  </body>
</html>
